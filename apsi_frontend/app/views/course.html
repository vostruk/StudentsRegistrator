<div>
	<h2>Edit {{courseData.name}}</h2>

	<form>
		<div class="form-group">
			<div class="form-group">
				<label for="nameInput">Course name</label>
    			<input type="text" class="form-control" id="nameInput" placeholder="Course name">
			</div>

			<div class="form-group">
				<label for="descInput">Description</label>
    			<textarea class="form-control" id="descInput" placeholder="Description" rows=5> </textarea>
			</div>
			<div align="right">
				 <button type="submit" class="btn btn-default">Cancel</button>
				 <button type="submit" class="btn btn-primary">Save</button>
			</div>
			<div class="form-group">
				<label for="descInput">Owner</label>
    			<input type="text" class="form-control" id="nameInput" placeholder="Owner" disabled>
    			<a ui-sref="ownerChange({courseid: courseData.name})">
    				<button type="submit" style="margin-top: 5px" class="btn btn-warning">Change owner</button>
    			</a>
			</div>
			 <button type="submit" class="btn btn-primary">Student List</button>
			
			
		
		</div>
	</form>
</div>

<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="apsiFrontendApp" ng-controller="ApplicationController">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">apsiFrontend</a>
            
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

           <!-- <ul class="nav navbar-nav nav-pills">
              <li class="active"><a>Home</a></li>
              <li><a ui-sref="about">About</a></li>
              <li><a ui-sref="contact">Contact</a></li>            
            </ul>
            -->
             <ul class="nav navbar-nav nav-pills navbar-right">
              <li ui-sref-active="login"><a ng-show="!isAuthenticate()" ui-sref="login">Login</a></li>     
              <li><a ng-show="isAuthenticate()" ng-click="logout()" style="cursor: pointer;">Logout</a></li>   
              
            </ul>
            <ul class = "nav navbar-nav navbar-right">
              <li>
                <p ng-show="isAuthenticate()" class="navbar-text">You are logged as: {{getUserName()}}</p>
              </li> 
            </ul>

          </div>
        </div>
      </div>

    </div>

    <div class="container">
    <ui-view></ui-view>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

<div>
	<h2>{{courseData.name}}</h2>

	<form ng-submit="addCourse()">
		<div class="form-group">
			<div class="form-group">
				<label for="nameInput">Course code</label>
    			<input type="text" class="form-control" ng-model="coursecode" id="coursecode" placeholder="Course name">
			</div>
      <div class="form-group">
				<label for="nameInput">Course name</label>
    			<input type="text" class="form-control" ng-model="coursename" id="coursename" placeholder="Course name">
			</div>

			<div class="form-group">
				<label for="descInput">Description</label>
    			<textarea class="form-control" id="coursesyllabus" ng-model="coursesyllabus" placeholder="Description" rows=5> </textarea>
			</div>
			<div align="right">
				 <button type="submit" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
				 <button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
</div>

<div>
	<h2>{{courseData.name}}</h2>

	<form ng-submit="addCourse()">
		<div class="form-group">
			<div class="form-group">
				<label for="nameInput">Kod kursu</label>
    			<input type="text" class="form-control" ng-model="coursecode" id="coursecode" placeholder="Kod kursu">
			</div>
      <div class="form-group">
				<label for="nameInput">Nazwa kursu</label>
    			<input type="text" class="form-control" ng-model="coursename" id="coursename" placeholder="Nazwa kursu">
			</div>

			<div class="form-group">
				<label for="descInput">Opis</label>
    			<textarea class="form-control" id="coursesyllabus" ng-model="coursesyllabus" placeholder="Opis" rows=5> 
    			</textarea>
			</div>
			<div align="right">
				 <button type="submit" class="btn btn-default" ng-click="cancelEdit()">Anuluj</button>
				 <button type="submit" class="btn btn-primary">Zapisz</button>
			</div>
		</div>
	</form>
</div>

<div>


	<form>
		<div class="form-group">
      <h2>Grupy przedmiotu: {{courseCode}}</h2>
      <div ng-if="!isMyGroup">
        <div style="padding-top: 10px">
          <button type="submit" class="btn btn-primary" ng-click="createGroup()">Utwórz Grupę</button>
        </div>
        <div style="padding-top: 10px">
          <table class="table table-striped">
            <tr>
              <th>Nazwa</th>
              <th>Twórca</th>
              <th>Skład</th>
              <th class="text-right" >Operacja</th>
            </tr>
            <tr ng-repeat="y in classGroups">
              <td>{{y.name}}</td>
              <td>{{y.creator.full_name}}</td>
              <td>
                <table class="table table-striped">
                  <tr ng-repeat="x in y.peoples">
                    <td>{{x.full_name}}</td>
                  </tr>
                </table>
              </td>
              <td>
                  <button  type="button" class="btn btn-default btn-sm" id="buttonSign" ng-click="sign(y.id)">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div ng-if="isMyGroup">
        <h2>Grupa: {{myGroup.name}}</h2>
        <div style="padding-top: 10px">
          <button type="submit" class="btn btn-primary" ng-click="removeGroup()">Usuń grupę</button>
        </div>
        <div style="padding-top: 10px">
          <table class="table table-striped">
            <tr ng-repeat="x in myGroup">
              <td>{{x.full_name}}</td>
            </tr>
          </table>
        </div>
      </div>
		</div>
	</form>
</div>
